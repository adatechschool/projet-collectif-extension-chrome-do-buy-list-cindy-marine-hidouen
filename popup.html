    <header>

            <button class="valid"id="addTargetButton">✅</button>
        </div>
        <h2>Liste d'achats</h2>
        <div class="liste">
            <div id="shoppingList">
                <div class="bulle">
                    <p>Spiderman<br>
                        55€</p>
                    <p>🗑️</p>
                </div>
                <div class="bulle">
                    <p>Harry Potter<br>
                        70€</p>
                    <p>🗑️</p>
                </div> 
                
            </div>  





            </div>
        </main>
